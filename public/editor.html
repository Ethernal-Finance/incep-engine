<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor - Inception Game Engine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #e8e8e8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 13px;
            color: #333;
        }

        /* Top Menu Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #f5f5f5;
            border-bottom: 1px solid #d0d0d0;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            gap: 8px;
        }

        .menu-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 13px;
        }

        .menu-btn:hover {
            background: #e0e0e0;
        }

        .nav-controls {
            display: flex;
            gap: 4px;
            margin-left: 10px;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            border: 1px solid #d0d0d0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .nav-btn:hover {
            background: #f0f0f0;
        }

        .nav-btn.active {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .tabs-container {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 20px;
            gap: 2px;
        }

        .tab {
            padding: 6px 16px;
            background: #e8e8e8;
            border: 1px solid #d0d0d0;
            border-bottom: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px 4px 0 0;
            font-size: 12px;
        }

        .tab.active {
            background: white;
            border-color: #d0d0d0;
            z-index: 1;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            cursor: pointer;
        }

        .tab-close:hover {
            background: rgba(0,0,0,0.1);
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .buy-btn {
            padding: 6px 16px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
        }

        .buy-btn:hover {
            background: #b71c1c;
        }

        .edition-label {
            color: #666;
            font-size: 12px;
        }


        /* Right Panel - Project & Layers */
        .right-panel {
            position: fixed;
            right: 0;
            top: 40px;
            width: 280px;
            bottom: 0;
            background: white;
            border-left: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .panel-header {
            padding: 8px 12px;
            background: #f5f5f5;
            border-bottom: 1px solid #d0d0d0;
            font-weight: 500;
            font-size: 12px;
        }

        .project-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #d0d0d0;
            min-height: 0;
        }

        .project-search {
            padding: 8px;
            border-bottom: 1px solid #e8e8e8;
        }

        .search-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 12px;
        }

        .asset-browser-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #d0d0d0;
            min-height: 0;
        }

        .asset-tree {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
            font-size: 12px;
        }

        .tree-item {
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            border-radius: 3px;
            user-select: none;
            min-height: 22px;
        }

        .tree-item:hover {
            background: #f0f0f0;
        }

        .tree-item.selected {
            background: #0078d4;
            color: white;
        }

        .tree-item-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .tree-expand {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            flex-shrink: 0;
        }

        .tree-item.folder {
            font-weight: 500;
        }

        .tree-item.file {
            color: #666;
        }

        .tree-item.file.selected {
            color: white;
        }

        .tree-item[data-level="1"] {
            padding-left: 24px;
        }

        .tree-item[data-level="2"] {
            padding-left: 40px;
        }

        .tree-item[data-level="3"] {
            padding-left: 56px;
        }

        .tree-item[data-level="4"] {
            padding-left: 72px;
        }

        .tile-selector-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-top: 1px solid #d0d0d0;
        }

        .tilemap-toolbar {
            display: flex;
            gap: 2px;
            padding: 8px;
            border-bottom: 1px solid #e8e8e8;
            background: #f9f9f9;
            flex-wrap: wrap;
        }

        .tilemap-tool {
            width: 28px;
            height: 28px;
            border: 1px solid #d0d0d0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-size: 14px;
        }

        .tilemap-tool:hover {
            background: #f0f0f0;
        }

        .tilemap-tool.active {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .tilemap-grid {
            flex: 1;
            background: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .tileset-selector {
            padding: 8px 12px;
            border-bottom: 1px solid #e8e8e8;
        }

        .tileset-dropdown {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 12px;
            background: white;
        }

        .tile-grid-container {
            flex: 1;
            overflow: auto;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f9f9f9;
        }

        #tileSelectorCanvas {
            background: white;
            border: 1px solid #d0d0d0;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .tile-info {
            padding: 8px 12px;
            border-top: 1px solid #e8e8e8;
            background: #f5f5f5;
            font-size: 11px;
            color: #666;
        }

        .tile-selected {
            box-shadow: 0 0 0 2px #0078d4;
        }

        /* Central Workspace */
        .workspace {
            position: fixed;
            left: 0;
            top: 40px;
            right: 280px;
            bottom: 24px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 20px;
        }

        #editorCanvas {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #d0d0d0;
            display: block;
            width: 100%;
            height: 100%;
        }

        .workspace-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: #f5f5f5;
            border-top: 1px solid #d0d0d0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: #666;
            gap: 20px;
            z-index: 10;
        }

        .status-tabs {
            display: flex;
            gap: 2px;
            margin-left: auto;
        }

        .status-tab {
            padding: 4px 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 11px;
            color: #666;
            border-bottom: 2px solid transparent;
        }

        .status-tab:hover {
            background: #e8e8e8;
        }

        .status-tab.active {
            color: #0078d4;
            border-bottom-color: #0078d4;
        }

        /* Bottom Panel - Asset Browser */
        .asset-browser {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 200px;
            background: white;
            border-top: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .asset-browser-header {
            padding: 8px 12px;
            background: #f5f5f5;
            border-bottom: 1px solid #d0d0d0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .asset-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .asset-source select {
            padding: 4px 8px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 12px;
        }

        .asset-search {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .asset-search input {
            padding: 4px 8px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 12px;
            width: 200px;
        }

        .asset-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .asset-list {
            width: 250px;
            border-right: 1px solid #e8e8e8;
            overflow-y: auto;
            padding: 8px;
        }

        .asset-pack-item {
            padding: 6px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .asset-pack-item:hover {
            background: #f0f0f0;
        }

        .asset-files {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .asset-file {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .asset-file:hover {
            background: #f0f0f0;
            border-color: #0078d4;
        }

        .asset-file-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .asset-file-name {
            font-size: 11px;
            color: #666;
            word-break: break-word;
        }

        .asset-browser-footer {
            padding: 4px 12px;
            background: #f5f5f5;
            border-top: 1px solid #e8e8e8;
            font-size: 11px;
        }

        .asset-browser-footer a {
            color: #0078d4;
            text-decoration: none;
        }

        .asset-browser-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <!-- Top Menu Bar -->

                <div class="tilemap-tool" title="Flip Vertical">â‡…</div>
                <div class="tilemap-tool" title="Rotate Left">â†º</div>

            <div class="tilemap-grid">
                <canvas id="tileSelectorCanvas" style="background: white; border: 1px solid #d0d0d0; image-rendering: pixelated; max-width: 100%; max-height: 100%;"></canvas>
            </div>
        </div>
    </div>

    <!-- Central Workspace -->
    <div class="workspace">
        <canvas id="editorCanvas"></canvas>
        <div class="workspace-status">
            <span id="mouseCoords">Mouse: (-317, -137)</span>
            <span id="activeLayer">Active layer: Layer 0</span>
            <span id="zoomLevel">Zoom: 56%</span>
            <div class="status-tabs">
                <button class="status-tab active">Layers - Layout 1</button>
                <button class="status-tab">Tilemap</button>
            </div>
        </div>
    </div>

    <script>
        // Tree functionality is now handled by the Editor class

        // Tilemap tool selection
        document.querySelectorAll('.tilemap-tool').forEach(tool => {
            tool.addEventListener('click', () => {
                document.querySelectorAll('.tilemap-tool').forEach(t => t.classList.remove('active'));
                tool.classList.add('active');
            });
        });

        // Status tab selection
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Update mouse coordinates
        const canvas = document.getElementById('editorCanvas');
        const mouseCoords = document.getElementById('mouseCoords');
        
        if (canvas) {
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = Math.round(e.clientX - rect.left - canvas.width / 2);
                const y = Math.round(e.clientY - rect.top - canvas.height / 2);
                mouseCoords.textContent = `Mouse: (${x}, ${y})`;
            });
        }

        // Create "Show message" button on canvas (matching the image)
        window.addEventListener('load', () => {
            const canvas = document.getElementById('editorCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    // This will be drawn by the editor, but we can add a placeholder
                    // The actual button will be rendered by the editor TypeScript code
                }
            }
        });
    </script>
    <script type="module" src="/src/editor-main.ts"></script>
</body>
</html>
